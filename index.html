<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meds Reminder Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meds Reminder Buddy</h1>
  <h2>Your Personal Medicine Reminder Web Service</h2>
  <label for="category"><b>Category:</b></label>
  <select id="category">
    <option value="medicinal">Medicinal</option>
    <option value="massage">Massage</option>
    <option value="exercise">Exercise</option>
  </select>
  <br>
  <label for="task"><b>Task Name:</b></label>
  <input type="text" id="task" placeholder="Enter task name">
  <br>
  <label for="time"><b>Reminder Time (hh:mm):</b></label>
  <input type="time" id="time">
  <br>
  <label for="frequency"><b>Frequency:</b></label>
  <select id="frequency">
    <option value="one-time">One-Time</option>
    <option value="daily">Daily</option>
  </select>
  <br>
  <button id="addReminder"><b>Add Reminder</b></button>
  <div id="reminderList"></div>
  <script src="script.js"></script>
</body>
</html>
